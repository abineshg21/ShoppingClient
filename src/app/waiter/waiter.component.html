  <!-- Navigation Bar -->

        class="ms-toggler-bar bg-primary"></span>
      <span class="ms-toggler-bar bg-primary"></span>
      <span class="ms-toggler-bar bg-primary"></span>
    </div>

              <a class="pl-0 ml-0 text-center navbar-brand mr-0" href="index.html"><img src="../../assets/Images/icon/Logo (2).png" alt="logo"> </a>
            </div> -->
    <ul class="ms-nav-list ms-inline mb-0" id="ms-nav-options">
      <li class="ms-nav-item ms-search-form pb-0 py-0">

    </div>
  </nav>

  <div class="row page-titles ms-panel" style="margin-right: unset;  margin-left: unset;padding-top: 9px;">

    <div class="col-md-1 align-self-center">
      <h4 class="text-themecolor">User</h4>


    </div>
    <div class="col-md-4 align-self-center ">

      <!-- <div >
                        <div class="col-md-4">
                            <label class="" style="padding-top: 5px;"> Restaurant</label>
                        </div>
                        <div class="col-md-8">
                          <select class="form-control"  [(ngModel)]="Res_Id"  [disabled]="isDisabled">
                            <option disabled selected value=0>Select Resturant</option>
                            <option *ngFor="let res of ResArray" value={{res.restaurantId}}>{{res.name}}</option>
                     
                        </select>
                        </div>
                      
                </div> -->
    </div>
    <div class="col-md-7 align-self-center text-right">
      <div class="d-flex justify-content-end align-items-center" *ngIf="Drop">
        <button type="button" class="btn btn-info d-none d-lg-block m-l-15" style="margin-bottom: 10px;"
          (click)="Show()"><i class="fa fa-plus-circle"></i> Add User</button>
      </div>
    </div>
    <div *ngIf="!Drop " style="    margin-top: 20px;">
      <div class="col-md-12" id="Menus">
        <div class="">
          <button id="Menu" tabindex="92" class="accordion" style="display: block;">User Details</button>
        </div>


      </div>
      <div class="col-md-12" style="padding-top: 30px;padding-bottom: 30px;">
        <div class="col-md-6 ">
          <div class="col-md-6 ">
            <label class="control-label">Store Name</label>
            <select class="form-control" [(ngModel)]="Res_Id" [disabled]="isDisabled">
              <option disabled selected value=0>Select Store</option>
              <option *ngFor="let res of ResArray" value={{res.restaurantId}}>{{res.name}}</option>
            </select></div>
          <div class="col-md-6 ">
            <div class="form-group">
              <label class="control-label">User Role</label>
              <select class="form-control" [(ngModel)]="UserRolesId">
                <option value="0">Select</option>
                <option *ngFor="let ur of UserRoles" value={{ur.userRoleId}}>{{ur.user}}</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-12" style="padding-top: 30px;padding-bottom: 30px;">
        <div class="col-md-6">

          <div class="col-md-6 ">
            <div class="form-group">
              <label class="control-label">User Name</label>
              <input type="text" class="form-control " placeholder="First Name" [(ngModel)]="FName">
            </div>
          </div>
          <div class="col-md-6 ">
            <div class="form-group" >
              <label class="control-label">Last Name</label>
              <input type="text" class="form-control " placeholder="Last Name" [(ngModel)]="LName">
            </div>
          </div>
        </div>

        <!--/span-->
        <div class="col-md-6">
          <!-- <div class="col-md-6">
            <div class="form-group">
              <label class="control-label">SSN</label>
              <input type="text" class="form-control" placeholder="SSN" [(ngModel)]="SSNNo" maxlength="9">
            </div>
          </div> -->
          <div class="col-md-6">
            <div class="form-group">
              <label class="control-label">Mobile Number</label>
              <input type="text" class="form-control" placeholder="Mobile Number" [(ngModel)]="MobileNo"  maxlength="10" >
            </div>
          </div>

        </div>

      </div>

      <div class="col-md-12" id="Menus">
        <div class="">
          <button id="Menu" tabindex="92" class="accordion" style="display: block;">Address Details</button>
        </div>


      </div>
      <div class="col-md-12" style="padding-top: 30px;padding-bottom: 30px;">

        <div class="col-md-4">
          <div class="form-group">
            <label class="control-label">Address Line1</label>
            <input type="text" class="form-control" placeholder="Address Line1" [(ngModel)]="Address1">
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label class="control-label">Address Line2</label>
            <input type="text" class="form-control" placeholder="Address Line2" [(ngModel)]="Address2">
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label class="control-label">City</label>
            <div class="">
              <!-- <span><i class="ion-upload m-r-5"></i>Item Image</span> -->
              <input type="text" class=" form-control" placeholder="City" [(ngModel)]="City"> </div>
          </div>
        </div>

        <div class="col-md-3" style="padding-top: 30px;">
          <div class="form-group">
            <label class="control-label">State</label>
            <div class="">
              <!-- <span><i class="ion-upload m-r-5"></i>Item Image</span> -->
              <input type="text" class=" form-control" placeholder="State" [(ngModel)]="State"> </div>
          </div>
        </div>
        <div class="col-md-3" style="padding-top: 30px;">
          <div class="form-group">
            <label class="control-label">ZIP</label>
            <div class="">
              <!-- <span><i class="ion-upload m-r-5"></i>Item Image</span> -->
              <input type="number" class=" form-control" placeholder="ZIP" [(ngModel)]="Zip" maxlength="5"> </div>
          </div>
        </div>

      </div>
      <div style="padding-bottom: 30px;">
        <div class="col-md-12" id="Menus">
          <div class="col-md-6" style="padding:unset">
            <button id="Menu" tabindex="92" class="accordion" style="display: block;">Others</button>
          </div>
          <div class="col-md-6" style="padding:unset">
            <button id="Menu" tabindex="92" class="accordion" style="display: block;">Set Username and Password</button>
          </div>
        </div>
        <div class="col-md-6" style="border-right: 1px solid #444;">
          <div class="col-md-12">
            <div class="form-group">
              <label class="control-label">Document</label>
              <div class="">
                <!-- <span><i class="ion-upload m-r-5"></i>Item Image</span> -->
                <input type="file" #file (change)="uploadFile(file.files)" class=" form-control"
                  style="    border: none;   outline: none;  box-shadow: none;"> 
                <span><i>File type should have pdf,doc & Excel</i></span>
                </div>
            </div>
            <div *ngFor="let item of Image" >
              <a href="{{item.documentUrl}}" target="_blank" > <img  src="../../assets/download.png" width="50px" height="50px" /></a>
            </div>
          </div>
          <div class="col-md-12">
            <div class="form-group">
              <label class="control-label">Description</label>
              <div class="">
                <!-- <span><i class="ion-upload m-r-5"></i>Item Image</span> -->
                <textarea id="w3review" name="w3review" rows="5" cols="50" placeholder="Enter Description here"
                  class="form-control" [(ngModel)]="Description">
            </textarea>
                <!-- <input type="text" class=" form-control" style="  height: 80px;" placeholder="Enter Description here" [(ngModel)]="Description" > -->
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="col-md-6">
            <div class="form-group">
              <label class="control-label">Username</label>
              <div class="">
                <!-- <span><i class="ion-upload m-r-5"></i>Item Image</span> -->
                <input type="text" class=" form-control" placeholder="Username" [(ngModel)]="UserName"> </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label class="control-label">Password</label>
              <div class="">
                <!-- <span><i class="ion-upload m-r-5"></i>Item Image</span> -->
                <input type="password" class=" form-control" placeholder="Password" id="txtPassword"
                  [(ngModel)]="Password" style="width: 93%;">
                <i id="pass-status" class="fa fa-eye" aria-hidden="true" (click)="viewPassword()"></i>
              </div>
            </div>
          </div>
          <div class="col-md-12" style="padding-top: 20px;padding-bottom: 20px;">
            <div *ngIf="Activebutton">
              <input type="checkbox" checked (change)="ActiveCheckboxChangeHeaddr($event)"> Set As Active
            </div>
            <div *ngIf="Activebutton1">
              <input type="checkbox" (change)="ActiveCheckboxChangeHeaddr($event)"> Set As Active
            </div>

          </div>
          <div class="col-md-12">
            <div class="col-md-4">
              <button class="btn " style="background: #9ed3c2; color: white;border-radius: 4px;margin-top: 0rem;"
                (click)="Save()"  *ngIf="Saveshow" >SAVE</button>
                <button class="btn " style="background: #9ed3c2; color: white;border-radius: 4px;margin-top: 0rem;"
                (click)="Update()"  *ngIf="Saveshow1" >Update</button>
            </div>
            <div class="col-md-4">
              <button class="btn" class="form-control" style="border: 1px solid #444;color:black ;border-radius: 5px"
                (click)="clear()">CLEAR</button>
            </div>
          </div>
          <div class="col-md-12">
            <span [hidden]="isShownError" style="color: red;">{{ErrorMsg}}</span>
            <span [hidden]="isShownSuccess" style="color: #9ed3c2;">{{SuccessMsg}}</span>
          </div>
        </div>
      </div>
    </div>
    <!--/span-->
  </div>

  <div class="ms-content-wrapper">
    <div class="row">

      <div class="col-md-12">

        <div class="ms-panel">
          <div class="ms-panel-body">
            <div class="table-responsive">
              <div id="data-table-5_wrapper" class="dataTables_wrapper dt-bootstrap4 no-footer">
                <div class="row">
                  <div class="col-sm-12 col-md-6">
                    <div class="dataTables_length" id="data-table-5_length">
                      <label style="padding-right: 25px;">User Details</label>
                      <input type="text" placeholder="Search" matInput (keyup)="applyFilter($event.target.value)"
                        style="border: unset;background:  #ececec;height: 37px;width: 76%;"> 
                        <!-- <i class="fa fa-search fa-2x" style="color:red;position: absolute;    left: 88%; top: 3px;"></i> -->
                    </div>
                  </div>
                  <div class="col-sm-12 col-md-6">
                    <div id="data-table-5_filter" class="dataTables_filter" style="text-align: left;padding-top: 5px;">

                      <!-- <button class="btn " (click)="exportexcel()" style="background: blue;color: white;padding:unset;margin: unset; margin-left: 25px;" >Export</button> -->
                      <img src="../../assets/Images/icon/ExportImg.jpeg" alt="logo" (click)="exportexcel()"
                        style="cursor: pointer;">
                      <label style="padding-left: 50px;">Active</label>
                      <label class="switch" style="margin-left: 10px;">
                        <input type="checkbox" checked (change)="ActiveCheckboxChange($event)">
                        <span class="slider round"></span>
                      </label>
                    </div>
                  </div>
                </div>
                <div class="mat-elevation-z8" style="box-shadow: unset;padding-top: 30px ;" #TABLE>
                  <table mat-table [dataSource]="dataSource" mat-table style="width: 100%;" matSort>

                    <!-- Position Column -->
                    <ng-container matColumnDef="sno">
                      <th mat-header-cell *matHeaderCellDef style="color: white !important;"> S.NO </th>
                      <td mat-cell *matCellDef="let item; let j = index">
                        {{(j +1)  + (myPaginator.pageIndex * myPaginator.pageSize) }} </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header style="color: white !important;"> Store
                        Name </th>
                      <td mat-cell *matCellDef="let element" (click)="WaiterEdit(element.userId)"
                        style="cursor: pointer;"> {{element.name}} </td>
                    </ng-container>
                    <ng-container matColumnDef="userName">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header style="color: white !important;"> User Name
                      </th>
                      <td mat-cell *matCellDef="let element" (click)="WaiterEdit(element.userId)"
                        style="cursor: pointer;"> {{element.userName}} </td>
                    </ng-container>
                    <!-- Weight Column -->
                    <ng-container matColumnDef="mobileNo">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header style="color: white !important;">Mobile No
                      </th>
                      <td mat-cell *matCellDef="let element" (click)="WaiterEdit(element.userId)"
                        style="cursor: pointer;"> {{element.mobileNo}} </td>
                    </ng-container>


                    <!-- <ng-container matColumnDef="description" >
                                  <th mat-header-cell *matHeaderCellDef mat-sort-header  style="color: white !important;"> Description </th>
                                  <td mat-cell *matCellDef="let element"  (click)="WaiterEdit(element.userId)">  {{element.description}} </td>
                                </ng-container> -->
                    <ng-container matColumnDef="Status">
                      <th mat-header-cell *matHeaderCellDef style="color: white !important;text-align: center;"> Active
                      </th>
                      <td mat-cell *matCellDef="let element">
                        <label class="switch" style="margin-left: 10px;">
                          <input type="checkbox" checked *ngIf="element.active=='Active' ? true :false">
                          <input type="checkbox" *ngIf="element.active=='Active' ? false :true">
                          <span class="slider round"></span>
                        </label>
                      </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>

                  <mat-paginator #myPaginator [pageSizeOptions]="[5, 10,15, 20,30,40]" showFirstLastButtons>
                  </mat-paginator>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>

    </div>

  </div>

</main>
