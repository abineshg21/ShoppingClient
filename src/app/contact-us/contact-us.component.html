<div style="padding-top: 0px;">
    <!-- <img src="../../assets/Images/ContavtusBanner.jpeg" class="center-block" style="width:100% !important;"> -->
</div>

<div class="container-fluid" style="border-top: 1px solid #9ed3c2;"></div>

<div class="container" style="padding-top: 30px;">
    <div class="row">
        <div class="col-lg-12 col-xs-12 col-sm-12 col-xs-12 text-center">
            <h4 style="font-size: 30px; font-family: 'Ubuntu', sans-serif; color: #333;">Contact Us</h4>
            <p style="font-family: 'Roboto', sans-serif; color: #666; font-size: 16px;">We'd love to hear from you! Please fill out the form below.</p>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-6 col-xs-12 col-sm-12 col-xs-12">
            <input type="text" placeholder="Your Name" class="form-control" autocomplete="off" [(ngModel)]="Name" style="padding: 15px; margin-bottom: 15px; font-size: 16px; border-radius: 5px;" />
        </div>
        <div class="col-lg-6 col-xs-12 col-sm-12 col-xs-12">
            <input type="text" placeholder="Mobile Number" class="form-control" [(ngModel)]="MobileNo" style="padding: 15px; margin-bottom: 15px; font-size: 16px; border-radius: 5px;" />
        </div>
    </div>

    <div class="row">
        <div class="col-lg-6 col-xs-12 col-sm-12 col-xs-12">
            <input type="email" placeholder="Email ID" class="form-control" [(ngModel)]="EmailId" style="padding: 15px; margin-bottom: 15px; font-size: 16px; border-radius: 5px;" />
        </div>
        <div class="col-lg-6 col-xs-12 col-sm-12 col-xs-12">
            <input type="text" placeholder="Your Location" class="form-control" [(ngModel)]="Location" style="padding: 15px; margin-bottom: 15px; font-size: 16px; border-radius: 5px;" />
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12 col-xs-12 col-sm-12 col-xs-12">
            <textarea placeholder="Enter Your Message" class="form-control" [(ngModel)]="Message" style="padding: 15px; font-size: 16px; height: 150px; border-radius: 5px; margin-bottom: 15px;"></textarea>
        </div>
    </div>

    <div class="row" style="text-align: center;">
        <div class="col-lg-12 col-xs-12 col-sm-12 col-xs-12">
            <span [hidden]="isShownError" style="color: red; font-size: 16px;">{{ErrorMsg}}</span>
            <span [hidden]="isShownSuccess" style="color: #9ed3c2; font-size: 16px;">{{SuccessMsg}}</span>
        </div>

        <div class="col-lg-12 col-xs-12 col-sm-12 col-xs-12" style="margin-bottom: 20px;">
            <button class="btn btn-success" (click)="SendMail()" style="padding: 15px 30px; font-size: 18px; border-radius: 25px; background-color: #9ed3c2; color: white; border: none;">Submit</button>
        </div>
    </div>
</div>

<style>
    .container {
        max-width: 900px;
        margin: 0 auto;
    }

    .btn-success:hover {
        background-color: #8ac59b;
        transition: background-color 0.3s ease;
    }

    .form-control {
        font-family: 'Roboto', sans-serif;
        background-color: #f9f9f9;
        border: 1px solid #ddd;
    }
</style>
